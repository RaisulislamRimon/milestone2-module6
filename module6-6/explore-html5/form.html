      <h1>Welcome to My Form</h1>

    <h1>Form</h1>
    <form action="">
      <p>
        Name :
        <input type="text" name="name" placeholder="name" value="" required />
      </p>
      <p>
        Email :
        <input type="email" name="" id="" placeholder="email" required />
      </p>
      <fieldset>
        <legend>Select option</legend>
        <p>
          <label for="chitoy"
            ><input type="radio" name="pitha" id="chitoy" />Chitoy</label
          >
        </p>
        <p>
          <label for="vapapitha">
            <input type="radio" name="pitha" id="vapapitha" />Vapapitha
          </label>
        </p>
        <p>
          <label for="tell">
            <input type="radio" name="pitha" id="tell" />Teller pitha
          </label>
        </p>
      </fieldset>
      <fieldset>
        <legend>Select your vorta</legend>

        <p>
          <label for="sorisa"
            ><input type="checkbox" name="vorta" id="sorisa" />sorisa</label
          >
        </p>
        <p>
          <label for="shutki"
            ><input type="checkbox" name="vorta" id="shutki" />shutki</label
          >
        </p>
        <p>
          <label for="begun"
            ><input type="checkbox" name="vorta" id="begun" />begun</label
          >
        </p>
      </fieldset>
      <p>
        Special instruction <br />
        <textarea
          name="instruction"
          id=""
          cols="30"
          rows="10"
          placeholder="enter message here..."
        ></textarea>
      </p>

      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
    </form>
