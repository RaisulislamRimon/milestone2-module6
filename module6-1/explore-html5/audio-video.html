<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio Video - HTML5</title>
  </head>
  <body>
    <h1>Exploring HTML5</h1>
    <h2>Audio Video HTML5</h2>
    <audio src="media/audio/Goat.mp3" controls></audio>
    <video src="media/video/videoplayback.mp4" width="300" controls></video>
    <!-- youtube video  -->
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/_1Xl80Os11w"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
    
  </body>
</html>
